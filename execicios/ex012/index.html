<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esses videos estão hospedados no meu proprio servidor.</p>
    <video width="300" height="300"controls> (poster- serve para coloca capa no video)
        <source src="midias/video1.mp4" type="video/mp4">
        <source src="midias/video2.m4v" type="video/mp4">
        <source src="midias/video3.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="300" height="300" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

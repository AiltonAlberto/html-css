<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ol>
        <ul type="disc">
            <li><abbr title="use tag <p>">Parágrafos</abbr></li>
            <li><abbr title="use tag <h1>...<h6>">Titulos</abbr></li>
            <li><abbr title="use tag <img>">Imagens</abbr></li>
            <li><abbr title="use tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="use tag <code>">Codigos-fone</abbr></li>
            <li><abbr title="use tag <ol>e<li>">Listas numeradas</abbr></li>
            <li><abbr title="use tag <ul>e<li>">Listas com demarcadores</abbr></li>
        </ul>
    </ol>
</body>
</html>
